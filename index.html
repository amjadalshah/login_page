<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <main>
        <div class="container">
            <section class="form-section">
                <h1>Login</h1>
                <p>How to I get started Lorem ipsum dolor sit?</p>
                <form action="#" method="post">
                    <div class="group-input">
                        <img class="group-input-icon" alt="icon" src="assets/imgs/profile.png" />
                        <input type="text" name="username" placeholder="Username" />
                    </div>
                    <div class="group-input">
                        <img class="group-input-icon" alt="icon" src="assets/imgs/password.png" />
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                    <button class="send-btn">Login Now</button>
                </form>
                <div class="other-way-parse">
                    <span><strong>Login</strong> with Others</span>
                </div>
                <div class="btn-group">
                    <button class="login-by-btn">
                        <img class="btn-icon" alt="icon" src="assets/imgs/google.png" />
                        <span>Login with <strong>google</strong></span>
                    </button>
                    <button class="login-by-btn">
                        <img class="btn-icon" alt="icon" src="assets/imgs/facebook.png" />
                        <span>Login with <strong>facebook</strong></span>
                    </button>
                </div>
            </section>
            <section class="intro-section">
                <div class="card">
                    <img class="card-bg" src="assets/imgs/women.png" alt="women-bg" />
                    <img class="card-icon" src="assets/imgs/flash.png" alt="flash icon" />
                    <h2>Very good
                        works are
                        waiting for
                        you Login
                        Now!!!
                    </h2>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
